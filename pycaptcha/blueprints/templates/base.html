<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>reCAPTCHA | Nowi</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}" /> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <!-- Icones Materia design -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />

    <!-- Script ReCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="d-flex flex-column h-100 bg-light">

    <header>
        <!-- Inicio menu -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-nowi-primary">
            <span class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='img/logo-nowi.jpg') }}" width="40" height="40" alt="">
            </span>
            <span class="navbar-brand" href="/">NOWI</span>

            <!-- BotÃ£o Bpara menu mobile -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    {% if autenticado %}
                    <li class="nav-item mr-4" id="sair">
                        <a class="nav-link" href="/logout/">Sair</a>
                    </li>
                    {% else %}
                    <li class="nav-item mr-4" id="inicio">
                        <a class="nav-link" href="/">Pagina Inicial</a>
                    </li>
                    <li class="nav-item mr-4" id="cadastrar">
                        <a class="nav-link" href="/cadastrar/">Cadastro</a>
                    </li>
                    <li class="nav-item" id="login">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>

        </nav>
        <!-- Fim menu -->
    </header>

    <main role="main" class="content">

        {% block content %}

        {% endblock %}

    </main>

    <footer class="bg-nowi-primary footer mt-auto py-1">
        <div class="container">
            <p class="float-right pt-3">
                <a href="javascript:scrollTop()" class="text-white text-decoration-none" id="btntop">Ir ao topo</a>
            </p>
            <p class="pt-3 text-white text-decoration-none">Desenvolvido por 
                <a class="text-white text-decoration-none" href="https://www.nowi.com.br" target="blank" title="Nowi"><b>Nowi</b></a>
            </p>
        </div>
    </footer>
    
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- JS utilizado pela nowi -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        var url_atual = window.location.href;
        var menu_id = url_atual.split("/")[3];
        if (menu_id == '') menu_id = 'inicio';
        $('#'+menu_id).addClass('active');
    </script>
</body>
</html>
